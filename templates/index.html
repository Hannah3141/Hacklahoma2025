<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Your Reading List</h1>
    
    <!-- Book Add Form -->
    <form id="add-book-form">
        <div class="mb-3">
            <label for="book_name" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="book_name" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <hr>
    <!-- Book Table -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Genre</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="book-table-body">
            {% for book in books %}
                <tr>
                    <td>{{ book['name'] }}</td>
                    <td>{{ book['genre'] }}</td>
                    <td>{{ book['availability'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
$(document).ready(function() {
    $('#add-book-form').submit(function(e) {
        e.preventDefault();

        // Get form input values
        let bookName = $('#book_name').val();
        let genre = $('#genre').val();

        // Send an AJAX request to add the book
        $.ajax({
            type: 'POST',
            url: '/add_book',
            data: {
                book_name: bookName,
                genre: genre
            },
            success: function(response) {
                // Append the new book to the table
                let newRow = `<tr>
                    <td>${response.name}</td>
                    <td>${response.genre}</td>
                    <td>${response.availability}</td>
                </tr>`;
                $('#book-table-body').append(newRow);

                // Clear the form fields
                $('#book_name').val('');
                $('#genre').val('');
            },
            error: function() {
                alert("There was an error adding the book.");
            }
        });
    });
});
</script>

</body>
</html>
