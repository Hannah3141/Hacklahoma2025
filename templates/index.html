<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- <style>
        body{
            background-color: #ffecfe;
        }
            -->
        
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Your Reading List</h1>
    
    <!-- Book Add Form -->
    <form id="add-book-form">
        <div class="mb-3">
            <label for="book_name" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="book_name" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <hr>
    <!-- Book Table -->
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Genre</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="book-table-body">
            {% for book in books %}
                <tr id="book-{{ loop.index }}">
                    <td>{{ book['name'] }}</td>
                    <td>{{ book['genre'] }}</td>
                    <td>{{ book['availability'] }}</td>
                    <td>
                        <!-- Mark as Read Button -->
                        <button class="btn btn-success btn-sm mark-read-btn">Mark as Read</button>
                        <!-- Delete Button -->
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>

<script>
$(document).ready(function() {
    $('#add-book-form').submit(function(e) {
        e.preventDefault();

        // Get form input values
        let bookName = $('#book_name').val();
        let genre = $('#genre').val();

        // Send an AJAX request to add the book
        $.ajax({
            type: 'POST',
            url: '/add_book',
            data: {
                book_name: bookName,
                genre: genre
            },
            success: function(response) {
                // Append the new book to the table with buttons
                let newRow = `<tr id="book-${response.name}">
                    <td>${response.name}</td>
                    <td>${response.genre}</td>
                    <td>${response.availability}</td>
                    <td>
                        <button class="btn btn-success btn-sm mark-read-btn">Mark as Read</button>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </td>
                </tr>`;
                $('#book-table-body').append(newRow);

                // Clear the form fields
                $('#book_name').val('');
                $('#genre').val('');
            },
            error: function() {
                alert("There was an error adding the book.");
            }
        });
    });

    // Handle the Mark as Read button
    $(document).on('click', '.mark-read-btn', function() {
        let bookName = $(this).closest('tr').find('td').first().text();
        let row = $(this).closest('tr');
        
        // Apply strikethrough and change row background color to gray
        row.css({
            'text-decoration': 'line-through',  // Add strikethrough
            'color': 'gray',                    // Change text color to gray
            'background-color': '#f2f2f2'       // Set background to light gray
        });

        // Change button text to "Move Back to List"
        $(this).text('Move Back to List').removeClass('btn-success').addClass('btn-warning');

        // Append the row to the bottom of the list
        $('#book-table-body').append(row);
    });

    // Handle the Move Back to List button
    $(document).on('click', '.mark-read-btn.btn-warning', function() {
        let bookName = $(this).closest('tr').find('td').first().text();
        let row = $(this).closest('tr');
        
        // Remove strikethrough, restore row color, and reset background color
        row.css({
            'text-decoration': 'none',         // Remove strikethrough
            'color': 'black',                  // Restore text color
            'background-color': 'white'        // Remove gray background
        });

        // Change button text back to "Mark as Read"
        $(this).text('Mark as Read').removeClass('btn-warning').addClass('btn-success');

        // Move the row back to the top (first position in the list)
        $('#book-table-body').prepend(row);
    });

    // Handle the Delete button
    $(document).on('click', '.delete-btn', function() {
        let bookName = $(this).closest('tr').find('td').first().text();

        $.ajax({
            type: 'POST',
            url: '/delete_book',
            data: {
                book_name: bookName
            },
            success: function(response) {
                // Remove the book from the table
                $(`#book-${bookName}`).remove();
            },
            error: function() {
                alert("There was an error deleting the book.");
            }
        });
    });
});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
